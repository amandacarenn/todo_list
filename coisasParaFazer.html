<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coisas Para Fazer</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="https://kit.fontawesome.com/3465e94b76.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1> Coisas para fazer</h1> 

    <main>
        <form>
            <div class="row">
                <label for="tarefa">Tarefa</label>
            </div>
            <div class="row">
                <input
                id="tarefa"
                id="tarefa"
                type="text">
            </div>
            <div class="row">
                <input
                id="btnAdicionar"
                type="button"
                value="Adicionar">
    
                <input
                id="btnCancelar"
                type="button"
                value="Cancelar">
            </div>
        </form>    
    </main>
    <table>
        <thead>
            <tr>
                <th>Tarefa</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>    
        </thead>
        <tbody>
            <tr>
                <td>Fazer curso de Angular</td>
                <td>
                    <button>
                        <i class="fas fa-edit"></i>
                    </button>
                </td>
                <td>
                    <button>
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
